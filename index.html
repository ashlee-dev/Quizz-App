<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Time!</h1>
        <div id="timer">Time left: <span id="time">30</span>s</div>
        <div id="quiz"></div>
        <button id="submit" onclick="submitQuiz()">Submit Answers</button>
        <div id="result" class="hidden"></div>
        <button id="retake" class="hidden" onclick="retakeQuiz()">Retake Quiz</button>
        <h2>Score History:</h2>
        <ul id="scoreHistory"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
